<!DOCTYPE html>
<html th:fragment="layout(title, content, meta, css, scripts)" lang="ko">
<head>
    <!-- Google Tag Manager -->
    <script th:fragment="gtm">
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
                new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-T6NHGMK4');
    </script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Optional meta tags placeholder -->
    <th:block th:if="${meta}" th:replace="${meta}">
        <!-- Additional meta tags will be inserted here if provided -->
    </th:block>

    <title th:replace="${title}">Default Title</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">  <!-- 공통 CSS -->
    <!-- Page specific CSS -->
    <th:block th:insert="${css}">
        <!-- Default empty block if no CSS provided -->
    </th:block>

    <!-- Common Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Common Styles fragment -->
    <th:block th:fragment="commonStyles">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="64x64" href="/img/favicon-64x64.png">
        <link rel="icon" type="image/png" sizes="128x128" href="/img/favicon-128x128.png">
        <link rel="icon" type="image/png" sizes="256x256" href="/img/favicon-256x256.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon-256x256.png">
    </th:block>

    <!-- Google AdSense -->
    <script th:if="${activeProfile == 'prod'}"
            async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1089551323467984"
            crossorigin="anonymous">
    </script>
</head>
<body class="dark">
    <!-- Google Tag Manager (noscript) -->
    <noscript th:fragment="gtm-noscript">
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T6NHGMK4"
                height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Loading Overlay fragment -->
    <div th:fragment="loading-overlay" class="loading-overlay" role="alert" aria-busy="true">
        <div class="spinner" aria-label="로딩 중"></div>
    </div>

    <!-- Main Content -->
    <th:block th:replace="${content}" />

    <!-- 페이지별 스크립트를 위한 영역 추가 -->
    <th:block th:replace="${scripts}">
        <!-- 페이지별 스크립트가 여기에 삽입됨 -->
    </th:block>
</body>
</html>
