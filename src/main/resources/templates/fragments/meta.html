<!-- resources/templates/fragments/meta.html -->
<th:block th:fragment="meta(title, description)">
    <!-- Primary Meta Tags -->
    <meta name="title" th:content="${title}">
    <meta name="description" th:content="${description}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${baseUrl}">
    <meta property="og:title" th:content="${title}">
    <meta property="og:description" th:content="${description}">
    <meta property="og:image" content="/img/og-thumbnail.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="${baseUrl}">
    <meta property="twitter:title" th:content="${title}">
    <meta property="twitter:description" th:content="${description}">
    <meta property="twitter:image" content="/img/og-thumbnail.png">
</th:block>
