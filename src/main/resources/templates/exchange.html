<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌôòÏú® Í≥ÑÏÇ∞Í∏∞</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="styles.css">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-content {
            padding: 1.5rem;
            overflow: hidden;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
            color: #00ff88;  /* Î∞ùÏùÄ ÎØºÌä∏ÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω */
        }

        .chevron-down {
            font-size: 0.75rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0 0.75rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group .currency-btn {
            position: absolute;
            right: 0;
            top: 1.8rem;
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #4a4a4a;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dialog-body {
            padding: 1rem;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
        }

        .currency-item:hover .currency-code {
            color: #00ff88;  /* Î∞ùÏùÄ ÎØºÌä∏ÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω */
        }

        .currency-item:hover .currency-name {
            color: #ffffff;  /* Ìù∞ÏÉâÏúºÎ°ú Î≥ÄÍ≤Ω */
        }

        .currency-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .currency-item .currency-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .currency-item .currency-code {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .currency-item .currency-name {
            color: #a0a0a0;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }


        /** Ï∞®Ìä∏ Í¥ÄÎ†® Ïä§ÌÉÄÏùº */
        .chart-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 0.5rem;
        }

        .chart-controls {
            margin-bottom: 1rem;
        }

        .period-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .period-btn {
            padding: 0.5rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-btn:hover {
            background-color: #4a4a4a;
            border-color: #00ff88;
            color: #00ff88;
        }

        .period-btn.selected {
            background-color: #00ff88;
            border-color: #00ff88;
            color: #1a1a1a;
        }

        .custom-period {
            display: flex;
            gap: 0.5rem;
        }

        #customDays {
            width: 100px;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
        }

        .chart-container {
            height: 400px;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="dark">
<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="mb-6">
                <button id="selectCurrencies" class="btn btn-outline">
                    <span>ÌÜµÌôî ÏÑ†ÌÉù (<span id="selectedCount">5</span>)</span>
                    <span class="chevron-down">‚ñº</span>
                </button>
            </div>
            <div id="currencyInputs" class="space-y-4">
                <!-- Currency inputs will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<div id="currencyDialog" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <h2>ÌÜµÌôî ÏÑ†ÌÉù</h2>
            <button id="closeDialog" class="close-btn">&times;</button>
        </div>
        <div class="dialog-body">
            <!-- Currency checkboxes will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        const currencies = [
            { code: "USD", name: "US Dollar", flag: "üá∫üá∏", decimals: 2 },
            { code: "KRW", name: "Korean Won", flag: "üá∞üá∑", decimals: 0 },
            { code: "JPY", name: "Japanese Yen", flag: "üáØüáµ", decimals: 0 },
            { code: "CNY", name: "Chinese Yuan", flag: "üá®üá≥", decimals: 2 },
            { code: "INR", name: "Indian Rupee", flag: "üáÆüá≥", decimals: 2 },
            { code: "EUR", name: "Euro", flag: "üá™üá∫", decimals: 2 },
            { code: "GBP", name: "British Pound", flag: "üá¨üáß", decimals: 2 },
            { code: "CAD", name: "Canadian Dollar", flag: "üá®üá¶", decimals: 2 },
            { code: "AUD", name: "Australian Dollar", flag: "üá¶üá∫", decimals: 2 },
            { code: "SGD", name: "Singapore Dollar", flag: "üá∏üá¨", decimals: 2 },
        ];

        // Í∏∞Ï§Ä ÌôòÏú® (USD Í∏∞Ï§Ä)
        const baseRates = {
            USD: 1,
            KRW: 1403,
            JPY: 155,
            CNY: 7.24,
            INR: 84.43,
            EUR: 0.92,
            GBP: 0.79,
            CAD: 1.35,
            AUD: 1.52,
            SGD: 1.34
        };

        let selectedCurrencies = ["USD", "KRW", "JPY", "CNY", "INR"];

        function updateCurrencyInputs() {
            $('#currencyInputs').empty();
            selectedCurrencies.forEach(code => {
                const currency = currencies.find(c => c.code === code);
                if (currency) {
                    $('#currencyInputs').append(`
                    <div class="input-group">
                        <label for="${code}">Í∏àÏï°</label>
                        <input type="text" id="${code}" value="${formatNumber(baseRates[code], currency.decimals)}" class="currency-input" />
                        <button class="currency-btn">
                            <span class="currency-flag">${currency.flag}</span>
                            <span class="currency-code">${currency.code}</span>
<!--                            <span class="chevron-down">‚ñº</span>-->
                        </button>
                    </div>
                `);
                }
            });
            updateSelectedCount();
        }

        function updateCurrencyDialog() {
            $('.dialog-body').empty();
            currencies.forEach(currency => {
                $('.dialog-body').append(`
                <label class="currency-item">
                    <input type="checkbox" value="${currency.code}" ${selectedCurrencies.includes(currency.code) ? 'checked' : ''} />
                    <div class="currency-info">
                        <span>
                            <span class="currency-flag">${currency.flag}</span>
                            <span class="currency-code">${currency.code}</span>
                        </span>
                        <span class="currency-name">${currency.name}</span>
                    </div>
                </label>
            `);
            });
        }

        function updateSelectedCount() {
            $('#selectedCount').text(selectedCurrencies.length);
        }

        function convertCurrency(amount, fromCurrency, toCurrency) {
            const usdAmount = amount / baseRates[fromCurrency];
            return usdAmount * baseRates[toCurrency];
        }

        function formatNumber(number, decimals) {
            return number.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $('#selectCurrencies').on('click', function() {
            updateCurrencyDialog();
            $('#currencyDialog').css('display', 'flex');
        });

        $('#closeDialog').on('click', function() {
            $('#currencyDialog').hide();
        });

        $(document).on('click', function(event) {
            if ($(event.target).is('#currencyDialog')) {
                $('#currencyDialog').hide();
            }
        });

        $(document).on('change', '.dialog-body input[type="checkbox"]', function() {
            const currencyCode = $(this).val();
            if (this.checked) {
                if (!selectedCurrencies.includes(currencyCode)) {
                    selectedCurrencies.push(currencyCode);
                }
            } else {
                selectedCurrencies = selectedCurrencies.filter(code => code !== currencyCode);
            }
            updateCurrencyInputs();
        });

        // ÌÜµÌôî ÏûÖÎ†• Ï≤òÎ¶¨
        $(document).on('input', '.currency-input', function() {
            const currencyCode = $(this).attr('id');
            const inputValue = $(this).val().replace(/,/g, '');
            const amount = parseFloat(inputValue);

            if (!isNaN(amount) && amount >= 0) {
                selectedCurrencies.forEach(code => {
                    if (code !== currencyCode) {
                        const convertedAmount = convertCurrency(amount, currencyCode, code);
                        const targetCurrency = currencies.find(c => c.code === code);
                        $(`#${code}`).val(formatNumber(convertedAmount, targetCurrency.decimals));
                    }
                });
            }
        });

        updateCurrencyInputs();

        // Ï∞®Ìä∏ Í¥ÄÎ†® ÏÉÅÏàò
        const CHART_PERIODS = {
            WEEK: 7,
            MONTH: 30,
            HALF_YEAR: 180,
            YEAR: 365,
            ALL: 'all'
        };

        // Í∞ÄÏßú Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± Ìï®Ïàò
        function generateMockData(days, baseCurrency, targetCurrency) {
            const data = {
                dates: [],
                rates: []
            };

            // Í∏∞Ï§Ä ÌôòÏú® ÏÑ§Ï†ï (USD Í∏∞Ï§Ä)
            const baseRates = {
                USD: 1,
                KRW: 1300,
                JPY: 150,
                CNY: 7.2,
                EUR: 0.92,
                GBP: 0.79,
                CAD: 1.35,
                AUD: 1.52,
                SGD: 1.34,
                INR: 84
            };

            // Î≥ÄÎèôÌè≠ ÏÑ§Ï†ï (Í∞Å ÌÜµÌôîÎ≥Ñ Ï†ÅÏ†àÌïú Î≥ÄÎèôÌè≠)
            const volatility = {
                USD: 0,
                KRW: 5,
                JPY: 0.5,
                CNY: 0.02,
                EUR: 0.005,
                GBP: 0.005,
                CAD: 0.01,
                AUD: 0.01,
                SGD: 0.01,
                INR: 0.2
            };

            const today = new Date();
            const baseRate = baseRates[targetCurrency] / baseRates[baseCurrency];
            const maxVolatility = volatility[targetCurrency];

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);

                // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ (YYYY-MM-DD)
                const formattedDate = date.toISOString().split('T')[0];

                // ÏÇ¨Ïù∏ Í≥°ÏÑ†ÏùÑ Ïù¥Ïö©Ìïú ÏûêÏó∞Ïä§Îü¨Ïö¥ Î≥ÄÎèô ÏÉùÏÑ±
                const trendVariation = Math.sin(i / 30) * maxVolatility * 0.5;
                // ÎûúÎç§ ÎÖ∏Ïù¥Ï¶à Ï∂îÍ∞Ä
                const randomVariation = (Math.random() - 0.5) * maxVolatility;

                const rate = baseRate + trendVariation + randomVariation;

                data.dates.push(formattedDate);
                data.rates.push(parseFloat(rate.toFixed(4)));
            }

            return data;
        }

        // Ï∞®Ìä∏ Ïª®ÌÖåÏù¥ÎÑà HTML ÏàòÏ†ï (Ï†ÅÏö© Î≤ÑÌäº Ï†úÍ±∞)
        $('.card-content').append(`
            <div class="chart-section mt-4">
                <div class="chart-controls">
                    <div class="period-buttons mb-3">
                        <button class="period-btn selected" data-period="${CHART_PERIODS.WEEK}">1Ï£ºÏùº</button>
                        <button class="period-btn" data-period="${CHART_PERIODS.MONTH}">1Í∞úÏõî</button>
                        <button class="period-btn" data-period="${CHART_PERIODS.HALF_YEAR}">6Í∞úÏõî</button>
                        <button class="period-btn" data-period="${CHART_PERIODS.YEAR}">1ÎÖÑ</button>
                        <button class="period-btn" data-period="${CHART_PERIODS.ALL}">Ï†ÑÏ≤¥</button>
                        <div class="custom-period">
                            <input type="number"
                                   id="customDays"
                                   placeholder="ÏùºÏàò ÏûÖÎ†• (2-365)"
                                   min="2"
                                   max="365"
                                   class="custom-days-input">
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="exchangeRateChart"></canvas>
                    </div>
                </div>
            </div>
        `);

        // Ï∞®Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò
        function updateChart(days, baseCurrency = 'USD') {
            const selectedCurrency = selectedCurrencies.find(code => code !== baseCurrency) || 'KRW';

            // Í∞ÄÏßú Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
            const data = generateMockData(days, baseCurrency, selectedCurrency);
            const ctx = document.getElementById('exchangeRateChart');

            // Chart Í∞ùÏ≤¥Í∞Ä Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏ÌïòÍ≥† ÏïàÏ†ÑÌïòÍ≤å Ï†úÍ±∞
            if (window.exchangeRateChart instanceof Chart) {
                window.exchangeRateChart.destroy();
            }

            if (!ctx) {
                console.error('Canvas element not found');
                return;
            }

            try {
                window.exchangeRateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `${baseCurrency}/${selectedCurrency} ÌôòÏú®`,
                            data: data.rates,
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#00ff88',
                                bodyColor: '#ffffff',
                                borderColor: '#4a4a4a',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    color: '#4a4a4a',
                                    borderColor: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#4a4a4a',
                                    borderColor: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            } catch (error) {
                console.error('Chart initialization error:', error);
            }
        }

        // input Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ ÏàòÏ†ï
        $(document).on('input', '#customDays', function() {
            const days = parseInt($(this).val());

            if (days >= 2 && days <= 365) {
                $('.period-btn').removeClass('selected');
                updateChart(days);
            }
        });

        // Í∏∞Í∞Ñ ÏÑ†ÌÉù Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $('.period-btn').on('click', function() {
            const days = $(this).data('period');
            $('.period-btn').removeClass('selected');
            $(this).addClass('selected');
            $('#customDays').val(''); // Ïª§Ïä§ÌÖÄ ÏûÖÎ†• Ï¥àÍ∏∞Ìôî
            updateChart(days);
        });

        // Ïª§Ïä§ÌÖÄ Í∏∞Í∞Ñ Ï†ÅÏö© Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $('#applyCustomPeriod').on('click', function() {
            const days = $('#customDays').val();
            if (days && days > 0 && days <= 365) {
                $('.period-btn').removeClass('selected');
                $(this).addClass('selected');
                updateChart(parseInt(days));
            } else {
                alert('1ÏóêÏÑú 365 ÏÇ¨Ïù¥Ïùò Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        });

        // ÏûÖÎ†• ÌïÑÎìú Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä
        const style = `
            <style>
                .custom-days-input {
                    width: 120px;
                    padding: 0.5rem;
                    background-color: #3a3a3a;
                    border: 1px solid #4a4a4a;
                    border-radius: 0.25rem;
                    color: #ffffff;
                    transition: all 0.3s ease;
                }

                .custom-days-input:focus {
                    outline: none;
                    border-color: #00ff88;
                    box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
                }

                .custom-days-input::placeholder {
                    color: #888;
                }
            </style>
        `;

        $('head').append(style);

        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded!');
            return;
        }
        updateChart(CHART_PERIODS.WEEK);
    });
</script>
</body>
</html>
