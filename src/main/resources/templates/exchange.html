<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌôòÏú® Í≥ÑÏÇ∞Í∏∞</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-content {
            padding: 1.5rem;
            overflow: hidden;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a3a3a;
        }

        .chevron-down {
            font-size: 0.75rem;
        }

        .space-y-4 > * + * {
            margin-top: 1rem;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0 0.75rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group .currency-btn {
            position: absolute;
            right: 0;
            top: 1.5rem;
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dialog-content {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #4a4a4a;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dialog-body {
            padding: 1rem;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .currency-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .currency-item .currency-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .currency-item .currency-code {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .currency-item .currency-name {
            color: #a0a0a0;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="dark">
<div class="container">
    <div class="card">
        <div class="card-content">
            <div class="mb-6">
                <button id="selectCurrencies" class="btn btn-outline">
                    <span>ÌÜµÌôî ÏÑ†ÌÉù (<span id="selectedCount">5</span>)</span>
                    <span class="chevron-down">‚ñº</span>
                </button>
            </div>
            <div id="currencyInputs" class="space-y-4">
                <!-- Currency inputs will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

<div id="currencyDialog" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <h2>ÌÜµÌôî ÏÑ†ÌÉù</h2>
            <button id="closeDialog" class="close-btn">&times;</button>
        </div>
        <div class="dialog-body">
            <!-- Currency checkboxes will be dynamically added here -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const currencies = [
            { code: "USD", name: "US Dollar", flag: "üá∫üá∏", decimals: 2 },
            { code: "KRW", name: "Korean Won", flag: "üá∞üá∑", decimals: 0 },
            { code: "JPY", name: "Japanese Yen", flag: "üáØüáµ", decimals: 0 },
            { code: "CNY", name: "Chinese Yuan", flag: "üá®üá≥", decimals: 2 },
            { code: "INR", name: "Indian Rupee", flag: "üáÆüá≥", decimals: 2 },
            { code: "EUR", name: "Euro", flag: "üá™üá∫", decimals: 2 },
            { code: "GBP", name: "British Pound", flag: "üá¨üáß", decimals: 2 },
            { code: "CAD", name: "Canadian Dollar", flag: "üá®üá¶", decimals: 2 },
            { code: "AUD", name: "Australian Dollar", flag: "üá¶üá∫", decimals: 2 },
            { code: "SGD", name: "Singapore Dollar", flag: "üá∏üá¨", decimals: 2 },
        ];

        // Í∏∞Ï§Ä ÌôòÏú® (USD Í∏∞Ï§Ä)
        const baseRates = {
            USD: 1,
            KRW: 1403,
            JPY: 155,
            CNY: 7.24,
            INR: 84.43,
            EUR: 0.92,
            GBP: 0.79,
            CAD: 1.35,
            AUD: 1.52,
            SGD: 1.34
        };

        let selectedCurrencies = ["USD", "KRW", "JPY", "CNY", "INR"];

        function updateCurrencyInputs() {
            $('#currencyInputs').empty();
            selectedCurrencies.forEach(code => {
                const currency = currencies.find(c => c.code === code);
                if (currency) {
                    $('#currencyInputs').append(`
                    <div class="input-group">
                        <label for="${code}">Í∏àÏï°</label>
                        <input type="text" id="${code}" value="${formatNumber(baseRates[code], currency.decimals)}" class="currency-input" />
                        <button class="currency-btn">
                            <span class="currency-flag">${currency.flag}</span>
                            <span class="currency-code">${currency.code}</span>
                            <span class="chevron-down">‚ñº</span>
                        </button>
                    </div>
                `);
                }
            });
            updateSelectedCount();
        }

        function updateCurrencyDialog() {
            $('.dialog-body').empty();
            currencies.forEach(currency => {
                $('.dialog-body').append(`
                <label class="currency-item">
                    <input type="checkbox" value="${currency.code}" ${selectedCurrencies.includes(currency.code) ? 'checked' : ''} />
                    <div class="currency-info">
                        <span>
                            <span class="currency-flag">${currency.flag}</span>
                            <span class="currency-code">${currency.code}</span>
                        </span>
                        <span class="currency-name">${currency.name}</span>
                    </div>
                </label>
            `);
            });
        }

        function updateSelectedCount() {
            $('#selectedCount').text(selectedCurrencies.length);
        }

        function convertCurrency(amount, fromCurrency, toCurrency) {
            const usdAmount = amount / baseRates[fromCurrency];
            return usdAmount * baseRates[toCurrency];
        }

        function formatNumber(number, decimals) {
            return number.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
        $('#selectCurrencies').on('click', function() {
            updateCurrencyDialog();
            $('#currencyDialog').css('display', 'flex');
        });

        $('#closeDialog').on('click', function() {
            $('#currencyDialog').hide();
        });

        $(document).on('click', function(event) {
            if ($(event.target).is('#currencyDialog')) {
                $('#currencyDialog').hide();
            }
        });

        $(document).on('change', '.dialog-body input[type="checkbox"]', function() {
            const currencyCode = $(this).val();
            if (this.checked) {
                if (!selectedCurrencies.includes(currencyCode)) {
                    selectedCurrencies.push(currencyCode);
                }
            } else {
                selectedCurrencies = selectedCurrencies.filter(code => code !== currencyCode);
            }
            updateCurrencyInputs();
        });

        // ÌÜµÌôî ÏûÖÎ†• Ï≤òÎ¶¨
        $(document).on('input', '.currency-input', function() {
            const currencyCode = $(this).attr('id');
            const inputValue = $(this).val().replace(/,/g, '');
            const amount = parseFloat(inputValue);

            if (!isNaN(amount) && amount >= 0) {
                selectedCurrencies.forEach(code => {
                    if (code !== currencyCode) {
                        const convertedAmount = convertCurrency(amount, currencyCode, code);
                        const targetCurrency = currencies.find(c => c.code === code);
                        $(`#${code}`).val(formatNumber(convertedAmount, targetCurrency.decimals));
                    }
                });
            }
        });

        updateCurrencyInputs();
    });
</script>
</body>
</html>
