<!-- templates/layout.html -->
<!DOCTYPE html>
<html th:fragment="layout(title, content, meta, css, scripts)" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GTM Head -->
    <th:block th:replace="~{fragments/gtm :: head}" />

    <!-- Meta Tags -->
    <th:block th:if="${meta}" th:replace="${meta}" />

    <title th:replace="${title}">Default Title</title>

    <!-- Common CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- Favicons -->
    <th:block th:replace="~{fragments/favicon :: favicons}" />

    <!-- Page specific CSS -->
    <th:block th:insert="${css}" />

    <!-- Common Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google AdSense -->
    <script th:if="${activeProfile == 'prod'}"
            async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1089551323467984"
            crossorigin="anonymous">
    </script>
</head>
<body class="dark">
<!-- GTM Body -->
<th:block th:replace="~{fragments/gtm :: body}" />

<!-- Header -->
<th:block th:replace="~{fragments/header :: header}" />

<!-- Loading Overlay -->
<th:block th:replace="~{fragments/loading :: loading-overlay}" />

<!-- Main Content -->
<th:block th:replace="${content}" />

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}" />

<!-- Page Scripts -->
<th:block th:replace="${scripts}" />
</body>
</html>
