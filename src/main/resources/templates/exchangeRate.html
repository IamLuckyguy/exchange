<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container-fluid {
            min-height: 100vh;
            padding: 2rem;
        }

        .calculator-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2rem;
        }

        .card-content {
            padding: 1.5rem;
            overflow: hidden;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
            color: #00ff88;
        }

        .chevron-down {
            font-size: 0.75rem;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0 0.75rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group .currency-btn {
            position: absolute;
            right: 0;
            top: 1.8rem;
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-content {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #4a4a4a;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dialog-body {
            padding: 1rem;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
        }

        .currency-item:hover .currency-code {
            color: #00ff88;
        }

        .currency-item:hover .currency-name {
            color: #ffffff;
        }

        .currency-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .currency-item .currency-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .currency-item .currency-code {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .currency-item .currency-name {
            color: #a0a0a0;
        }

        .chart-section {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .period-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .period-btn {
            padding: 0.5rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .period-btn:hover {
            background-color: #4a4a4a;
            border-color: #00ff88;
            color: #00ff88;
        }

        .period-btn.selected {
            background-color: #00ff88;
            border-color: #00ff88;
            color: #1a1a1a;
        }

        .chart-container {
            position: relative;
            height: 50vh;
            min-height: 300px;
            width: 100%;
        }

        #customDays {
            width: 100%;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
        }

        /* 반응형 스타일 */
        @media (min-width: 768px) {
            .calculator-wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .calculator-card {
                flex: 1;
                min-width: 300px;
                max-width: 500px;
            }

            .chart-card {
                flex: 2;
                min-width: 500px;
            }
        }

        @media (max-width: 767px) {
            .container-fluid {
                padding: 1rem;
            }

            .card-content {
                padding: 1rem;
            }

            .chart-container {
                height: 40vh;
            }

            .period-btn {
                font-size: 0.875rem;
                padding: 0.4rem 0.8rem;
            }
        }

        .currency-pair-selector select {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            padding: 0.4rem;
            margin-left: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .currency-pair-selector select:hover {
            border-color: #00ff88;
        }

        .form-check-input {
            margin-top: 0.75rem;
        }

        .currency-pairs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 767px) {
            .currency-pairs {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body class="dark">
<div class="container-fluid">
    <div class="calculator-wrapper">
        <!-- 계산기 카드 -->
        <div class="card calculator-card">
            <div class="card-content">
                <div class="mb-4">
                    <button id="selectCurrencies" class="btn btn-outline">
                        <span>통화 선택 (<span id="selectedCount">5</span>)</span>
                        <span class="chevron-down">▼</span>
                    </button>
                </div>
                <div id="currencyInputs">
                    <!-- Currency inputs will be dynamically added here -->
                </div>
            </div>
        </div>

        <!-- 차트 카드 수정 -->
        <div class="card chart-card">
            <div class="card-content">
                <div class="chart-section">
                    <!-- 통화 쌍 선택 추가 -->
                    <div class="currency-pair-selector mb-3">
                        <h6 class="text-light mb-2">차트에 표시할 통화 선택</h6>
                        <div class="currency-pairs">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="pair1Checkbox">
                                <label class="form-check-label" for="pair1Checkbox">
                                    <select id="pair1Currency" class="custom-select bg-dark text-light"></select>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="pair2Checkbox">
                                <label class="form-check-label" for="pair2Checkbox">
                                    <select id="pair2Currency" class="custom-select bg-dark text-light"></select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 기존 차트 컨트롤 -->
                    <div class="chart-controls">
                        <div class="period-buttons mb-3">
                            <button class="period-btn selected" data-period="7">1주일</button>
                            <button class="period-btn" data-period="30">1개월</button>
                            <button class="period-btn" data-period="180">6개월</button>
                            <button class="period-btn" data-period="365">1년</button>
                            <button class="period-btn" data-period="all">전체</button>
                        </div>
                        <div class="custom-period">
                            <input type="number" id="customDays" placeholder="일수 입력 (2-365)" min="2" max="365">
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="exchangeRateChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 다이얼로그 -->
<div id="currencyDialog" class="dialog">
    <div class="dialog-content">
        <div class="dialog-header">
            <h2>통화 선택</h2>
            <button id="closeDialog" class="close-btn">&times;</button>
        </div>
        <div class="dialog-body">
            <!-- Currency checkboxes will be dynamically added here -->
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        let currencies = [];
        let selectedCurrencies = ["USD", "KRW", "JPY", "CNH", "AUD"];
        let exchangeRates = [];

        function initCurrencies(exchangeRates) {
            exchangeRates.forEach(function (exchangeRate) {
                currencies.push({
                    code: exchangeRate.currencyCode,
                    name: exchangeRate.country,
                    flag: exchangeRate.countryFlag,
                    decimal: 2
                });
            });
        }

        // 통화 선택 드롭다운 초기화 함수 추가
        function initializeCurrencySelectors() {
            const selectors = ['#pair1Currency', '#pair2Currency'];
            selectors.forEach(selector => {
                const select = $(selector);
                select.empty();
                selectedCurrencies.forEach(code => {
                    const currency = currencies.find(c => c.code === code);
                    if (currency && currency.code !== 'USD') {
                        select.append(`
                            <option value="${currency.code}">
                                ${currency.flag} ${currency.code}
                            </option>
                        `);
                    }
                });
            });

            // 기본값 설정
            $('#pair1Currency').val(selectedCurrencies[1]);
            $('#pair2Currency').val(selectedCurrencies[2]);
        }

        function initExchangeRates(data) {
            data.forEach(function (item) {
                exchangeRates.push(item);
            });
        }

        function init() {
            $.ajax({
                url: "/api/exchange-rates",
                method: "GET",
            }).done(function (data) {
                initExchangeRates(data);
                initCurrencies(exchangeRates);
                updateCurrencyInputs();
            }).fail(function (jqXHR, textStatus, errorThrown) {
                console.error("Failed to fetch exchange rates:", textStatus, errorThrown);
                alert("환율 정보를 가져오는 데 실패했습니다. 잠시 후 다시 시도해주세요.");
            });
        }

        init();

        function updateCurrencyInputs() {
            $('#currencyInputs').empty();
            selectedCurrencies.forEach(code => {
                const exchangeRate = exchangeRates.find(c => c.currencyCode === code);
                if (exchangeRate) {
                    $('#currencyInputs').append(`
                            <div class="input-group">
                                <label for="${code}">금액</label>
                                <input type="text" id="${code}" value="${formatNumber(1000 / exchangeRate.rateValue, 2)}" class="currency-input" />
                                <button class="currency-btn">
                                    <span class="currency-flag">${exchangeRate.countryFlag}</span>
                                    <span class="currency-code">${exchangeRate.currencyCode}</span>
                                </button>
                            </div>
                        `);
                }
            });
            updateSelectedCount();
        }

        function updateCurrencyDialog() {
            $('.dialog-body').empty();
            currencies.forEach(currency => {
                $('.dialog-body').append(`
                        <label class="currency-item">
                            <input type="checkbox" value="${currency.code}" ${selectedCurrencies.includes(currency.code) ? 'checked' : ''} />
                            <div class="currency-info">
                                <span>
                                    <span class="currency-flag">${currency.flag}</span>
                                    <span class="currency-code">${currency.code}</span>
                                </span>
                                <span class="currency-name">${currency.name}</span>
                            </div>
                        </label>
                    `);
            });
        }

        function updateSelectedCount() {
            $('#selectedCount').text(selectedCurrencies.length);
        }

        function getRateValue(currencyCode) {
            return exchangeRates
                .find(c => c.currencyCode === currencyCode)
                .rateValue;
        }

        function convertCurrency(amount, fromCurrency, toCurrency) {
            if (fromCurrency === "KRW") {
                return amount / getRateValue(toCurrency);
            }
            return amount * getRateValue(fromCurrency) / getRateValue(toCurrency);
        }

        function formatNumber(number, decimals) {
            return number.toLocaleString('en-US', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        // 이벤트 핸들러
        $('#selectCurrencies').on('click', function () {
            updateCurrencyDialog();
            $('#currencyDialog').css('display', 'flex');
        });

        $('#closeDialog').on('click', function () {
            $('#currencyDialog').hide();
        });

        $(document).on('click', function (event) {
            if ($(event.target).is('#currencyDialog')) {
                $('#currencyDialog').hide();
            }
        });

        $(document).on('change', '.dialog-body input[type="checkbox"]', function () {
            const currencyCode = $(this).val();
            if (this.checked) {
                if (!selectedCurrencies.includes(currencyCode)) {
                    selectedCurrencies.selectedCurrencies.push(currencyCode);
                }
            } else {
                selectedCurrencies = selectedCurrencies.filter(code => code !== currencyCode);
            }
            updateCurrencyInputs();
        });

        $(document).on('input', '.currency-input', function () {
            const currencyCode = $(this).attr('id');
            const inputValue = $(this).val().replace(/,/g, '');
            const amount = parseFloat(inputValue);

            if (!isNaN(amount) && amount >= 0) {
                selectedCurrencies.forEach(code => {
                    if (code !== currencyCode) {
                        const convertedAmount = convertCurrency(amount, currencyCode, code);
                        const targetCurrency = currencies.find(c => c.code === code);
                        $(`#${code}`).val(formatNumber(convertedAmount, targetCurrency.decimals));
                    }
                });
            }
        });

        // 차트 관련 상수
        const CHART_PERIODS = {
            WEEK: 7,
            MONTH: 30,
            HALF_YEAR: 180,
            YEAR: 365,
            ALL: 'all'
        };

        // 가짜 데이터 생성 함수
        function generateMockData(days, baseCurrency, targetCurrency) {
            const data = {
                dates: [],
                rates: []
            };

            // 기준 환율 설정 (USD 기준)
            const baseRates = {
                USD: 1,
                KRW: 1300,
                JPY: 150,
                CNY: 7.2,
                EUR: 0.92,
                GBP: 0.79,
                CAD: 1.35,
                AUD: 1.52,
                SGD: 1.34,
                INR: 84
            };

            // 변동폭 설정
            const volatility = {
                USD: 0,
                KRW: 5,
                JPY: 0.5,
                CNY: 0.02,
                EUR: 0.005,
                GBP: 0.005,
                CAD: 0.01,
                AUD: 0.01,
                SGD: 0.01,
                INR: 0.2
            };

            const today = new Date();
            const baseRate = baseRates[targetCurrency] / baseRates[baseCurrency];
            const maxVolatility = volatility[targetCurrency];

            for (let i = days - 1; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const formattedDate = date.toISOString().split('T')[0];
                const trendVariation = Math.sin(i / 30) * maxVolatility * 0.5;
                const randomVariation = (Math.random() - 0.5) * maxVolatility;
                const rate = baseRate + trendVariation + randomVariation;

                data.dates.push(formattedDate);
                data.rates.push(parseFloat(rate.toFixed(4)));
            }

            return data;
        }

        // 차트 업데이트 함수 수정
        function updateChart(days) {
            const ctx = document.getElementById('exchangeRateChart');
            const baseCurrency = 'USD'; // 기준 통화

            const pair1Checked = $('#pair1Checkbox').is(':checked');
            const pair2Checked = $('#pair2Checkbox').is(':checked');
            const pair1Currency = $('#pair1Currency').val();
            const pair2Currency = $('#pair2Currency').val();

            const datasets = [];

            if (pair1Checked) {
                const data1 = generateMockData(days, baseCurrency, pair1Currency);
                datasets.push({
                    label: `${baseCurrency}/${pair1Currency}`,
                    data: data1.rates,
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: false
                });
            }

            if (pair2Checked) {
                const data2 = generateMockData(days, baseCurrency, pair2Currency);
                datasets.push({
                    label: `${baseCurrency}/${pair2Currency}`,
                    data: data2.rates,
                    borderColor: '#ff8800',
                    backgroundColor: 'rgba(255, 136, 0, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: false
                });
            }

            if (window.exchangeRateChart instanceof Chart) {
                window.exchangeRateChart.destroy();
            }

            if (!ctx) {
                console.error('Canvas element not found');
                return;
            }

            try {
                window.exchangeRateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: generateMockData(days, baseCurrency, pair1Currency).dates,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff',
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#00ff88',
                                bodyColor: '#ffffff',
                                borderColor: '#4a4a4a',
                                borderWidth: 1
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    color: '#4a4a4a',
                                    borderColor: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#4a4a4a',
                                    borderColor: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    callback: function (value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
            } catch (error) {
                console.error('Chart initialization error:', error);
            }
        }

        // 이벤트 리스너 추가
        $('#pair1Currency, #pair2Currency').on('change', function() {
            updateChart(CHART_PERIODS.WEEK);
        });

        $('#pair1Checkbox, #pair2Checkbox').on('change', function() {
            updateChart(CHART_PERIODS.WEEK);
        });

        // 통화 선택 리스트 업데이트시 셀렉터도 업데이트하도록 수정
        const originalUpdateCurrencyInputs = updateCurrencyInputs;
        updateCurrencyInputs = function() {
            originalUpdateCurrencyInputs();
            initializeCurrencySelectors();
        };

        // 기간 선택 버튼 이벤트 핸들러
        $(document).on('input', '#customDays', function () {
            const days = parseInt($(this).val());
            if (days >= 2 && days <= 365) {
                $('.period-btn').removeClass('selected');
                updateChart(days);
            }
        });

        $('.period-btn').on('click', function () {
            const days = $(this).data('period');
            $('.period-btn').removeClass('selected');
            $(this).addClass('selected');
            $('#customDays').val('');
            updateChart(days);
        });

        // 초기 차트 표시
        if (typeof Chart !== 'undefined') {
            updateChart(CHART_PERIODS.WEEK);
        } else {
            console.error('Chart.js is not loaded!');
        }
    });
</script>
</body>
</html>
