<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율 계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container-fluid {
            min-height: 100vh;
            padding: 2rem;
        }

        .calculator-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2rem;
        }

        .card-content {
            padding: 1.5rem;
            overflow: hidden;
        }

        .btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
            color: #00ff88;
        }

        .chevron-down {
            font-size: 0.75rem;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 0 0.75rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group .currency-btn {
            position: absolute;
            right: 0;
            top: 1.8rem;
            background-color: transparent;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-content {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #4a4a4a;
        }

        .dialog-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dialog-body {
            padding: 1rem;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background-color: #3a3a3a;
            border-color: #6a6a6a;
        }

        .currency-item:hover .currency-code {
            color: #00ff88;
        }

        .currency-item:hover .currency-name {
            color: #ffffff;
        }

        .currency-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }

        .currency-item .currency-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .currency-item .currency-code {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .currency-item .currency-name {
            color: #a0a0a0;
        }

        .chart-section {
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .period-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .period-btn {
            padding: 0.5rem 1rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
            text-align: center;
        }

        .period-btn:hover {
            background-color: #4a4a4a;
            border-color: #00ff88;
            color: #00ff88;
        }

        .period-btn.selected {
            background-color: #00ff88;
            border-color: #00ff88;
            color: #1a1a1a;
        }

        .chart-container {
            position: relative;
            height: 50vh;
            min-height: 300px;
            width: 100%;
        }

        #customDays {
            width: 100%;
            padding: 0.5rem;
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 0.25rem;
            color: #ffffff;
        }

        /* 반응형 스타일 */
        @media (min-width: 768px) {
            .calculator-wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 2rem;
            }

            .calculator-card {
                flex: 1;
                min-width: 300px;
                max-width: 500px;
            }

            .chart-card {
                flex: 2;
                min-width: 500px;
            }
        }

        @media (max-width: 767px) {
            .container-fluid {
                padding: 1rem;
            }

            .card-content {
                padding: 1rem;
            }

            .chart-container {
                height: 40vh;
            }

            .period-btn {
                font-size: 0.875rem;
                padding: 0.4rem 0.8rem;
            }
        }

        .currency-pair-selector select {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #ffffff;
            padding: 0.4rem;
            margin-left: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .currency-pair-selector select:hover {
            border-color: #00ff88;
        }

        .form-check-input {
            margin-top: 0.75rem;
        }

        .currency-pairs {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 767px) {
            .currency-pairs {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .loading-overlay.visible .spinner {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 통화 선택 스타일 수정 */
        .currency-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .currency-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #3a3a3a;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .currency-option:hover {
            background: #4a4a4a;
        }

        .currency-option.selected {
            background: #2a2a2a;
            border-color: #00ff88;
        }

        .currency-option.selected .currency-code {
            color: #00ff88;
        }

        .currency-flag {
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="dark">
    <!-- 로딩 오버레이 추가 -->
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container-fluid">
        <div class="calculator-wrapper">
            <!-- 계산기 카드 -->
            <div class="card calculator-card">
                <div class="card-content">
                    <div class="mb-4">
                        <button id="selectCurrencies" class="btn btn-outline">
                            <span>통화 선택 (<span id="selectedCount">5</span>)</span>
                            <span class="chevron-down">▼</span>
                        </button>
                    </div>
                    <div id="currencyInputs">
                        <!-- Currency inputs will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- 차트 카드 수정 -->
            <div class="card chart-card">
                <div class="card-content">
                    <div class="chart-section">
                        <!-- 통화 선택 UI 수정 -->
                        <div class="mb-3">
                            <h6 class="text-light mb-2">차트에 표시할 통화 선택</h6>
                            <div id="currencySelector" class="currency-selector">
                                <!-- 동적으로 추가될 통화 옵션들 -->
                            </div>
                        </div>

                        <!-- 기존 차트 컨트롤 -->
                        <div class="chart-controls">
                            <div class="period-buttons mb-3">
                                <button class="period-btn" data-period="7">1주일</button>
                                <button class="period-btn" data-period="30">1개월</button>
                                <button class="period-btn" data-period="180">6개월</button>
                                <button class="period-btn" data-period="365">1년</button>
                                <button class="period-btn" data-period="all">전체</button>
                            </div>
                            <div class="custom-period">
                                <input type="number" id="customDays" placeholder="일수 입력 (2-365)" min="2" max="365">
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="exchangeRateChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 다이얼로그 -->
    <div id="currencyDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2>통화 선택</h2>
                <button id="closeDialog" class="close-btn">&times;</button>
            </div>
            <div class="dialog-body">
                <!-- Currency checkboxes will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // 저장할 설정 객체 구조
        const STORAGE_KEYS = {
            SELECTED_CURRENCIES: 'selectedCurrencies',
            CHART_CURRENCIES: 'chartCurrencies',
            DISPLAY_PERIOD: 'displayPeriod',
            CUSTOM_PERIOD: 'customPeriod'
        };

        // 로컬 스토리지 관련 유틸리티 함수들
        const StorageUtil = {
            // 설정 저장
            saveSettings(selectedCurr, chartCurr, displayPeriod, customPeriod) {
                localStorage.setItem(STORAGE_KEYS.SELECTED_CURRENCIES, JSON.stringify(selectedCurr));
                localStorage.setItem(STORAGE_KEYS.CHART_CURRENCIES, JSON.stringify(Array.from(chartCurr)));
                localStorage.setItem(STORAGE_KEYS.DISPLAY_PERIOD, displayPeriod);
                if (customPeriod) {
                    localStorage.setItem(STORAGE_KEYS.CUSTOM_PERIOD, customPeriod);
                } else {
                    localStorage.removeItem(STORAGE_KEYS.CUSTOM_PERIOD);
                }
            },

            // 저장된 설정 로드
            loadSettings() {
                try {
                    const savedSelected = localStorage.getItem(STORAGE_KEYS.SELECTED_CURRENCIES);
                    const savedChart = localStorage.getItem(STORAGE_KEYS.CHART_CURRENCIES);
                    const savedPeriod = localStorage.getItem(STORAGE_KEYS.DISPLAY_PERIOD);
                    const savedCustomPeriod = localStorage.getItem(STORAGE_KEYS.CUSTOM_PERIOD);

                    return {
                        selectedCurrencies: savedSelected ? JSON.parse(savedSelected) : ["USD", "KRW", "JPY(100)", "AUD"],
                        chartCurrencies: savedChart ? new Set(JSON.parse(savedChart)) : new Set(),
                        displayPeriod: savedPeriod || '7',
                        customPeriod: savedCustomPeriod || ''
                    };
                } catch (error) {
                    console.error('Error loading settings:', error);
                    return {
                        selectedCurrencies: ["USD", "KRW", "JPY(100)", "AUD"],
                        chartCurrencies: new Set(),
                        displayPeriod: '7',
                        customPeriod: ''
                    };
                }
            }
        };

        $(document).ready(function () {
            let exchangeRates = [];

            // 초기 설정 로드
            const settings = StorageUtil.loadSettings();
            let selectedCurrencies = settings.selectedCurrencies;
            let selectedChartCurrencies = settings.chartCurrencies;

            // 초기 기간 설정 적용
            if (settings.customPeriod) {
                $('#customDays').val(settings.customPeriod);
                $('.period-btn').removeClass('selected');
                updateChart(parseInt(settings.customPeriod));
            } else {
                $(`.period-btn[data-period="${settings.displayPeriod}"]`).addClass('selected');
                updateChart(parseInt(settings.displayPeriod));
            }

            function toggleLoading(show) {
                const overlay = $('.loading-overlay');

                if (show) {
                    overlay.css('display', 'flex');
                    // display: flex가 적용된 후 visible 클래스 추가를 위해 짧은 지연 필요
                    requestAnimationFrame(() => {
                        overlay.addClass('visible');
                    });
                } else {
                    overlay.removeClass('visible');
                    // 트랜지션이 완료된 후 display: none 처리
                    setTimeout(() => {
                        if (!overlay.hasClass('visible')) {
                            overlay.css('display', 'none');
                        }
                    }, 300); // CSS 트랜지션 시간과 동일하게 설정
                }
            }

            // 숫자만 입력하도록 처리
            function allowOnlyPositiveNumbers(event) {
                const input = event.target;
                let value = input.value;

                // 숫자 외의 문자는 제거
                value = value.replace(/[^0-9]/g, '');

                // 1000단위 쉼표 추가
                if (value) {
                    value = parseInt(value, 10).toLocaleString();
                }

                // 업데이트
                input.value = value;
            }

            // 동적으로 생성된 요소에 이벤트 리스너를 추가하는 함수
            function attachInputListeners() {
                document.querySelectorAll('.currency-input').forEach(input => {
                    input.addEventListener('input', allowOnlyPositiveNumbers);
                });
            }

            // 페이지가 로드될 때 초기 이벤트 리스너를 설정
            document.addEventListener('DOMContentLoaded', () => {
                attachInputListeners();
            });

            // 통화 선택 UI 초기화
            function initializeCurrencySelector() {
                const container = $('#currencySelector');
                container.empty();

                exchangeRates.forEach(rate => {
                    if (rate.currencyCode !== 'USD') {
                        const option = $(`
                            <div class="currency-option" data-currency="${rate.currencyCode}">
                                <span class="currency-flag">${rate.countryFlag}</span>
                                <span class="currency-code">${rate.currencyCode}</span>
                            </div>
                        `);
                        container.append(option);
                    }
                });

                // 이미 선택된 통화들 표시
                selectedChartCurrencies.forEach(currencyCode => {
                    $(`.currency-option[data-currency="${currencyCode}"]`).addClass('selected');
                });
            }

            const LoadingUtil = {
                MIN_LOADING_TIME: 1000, // 최소 로딩 시간 (1초)

                // 최소 로딩 시간을 보장하는 Promise를 반환하는 함수
                ensureMinLoadingTime(promise) {
                    const startTime = Date.now();

                    return Promise.all([
                        promise,
                        new Promise(resolve => {
                            setTimeout(() => {
                                const elapsedTime = Date.now() - startTime;
                                const remainingTime = Math.max(0, this.MIN_LOADING_TIME - elapsedTime);
                                setTimeout(resolve, remainingTime);
                            }, 0);
                        })
                    ]).then(([result]) => result);
                }
            };

            // init 함수 수정
            function init() {
                toggleLoading(true);

                LoadingUtil.ensureMinLoadingTime(
                    $.ajax({
                        url: "/api/exchange-rates",
                        method: "GET"
                    })
                ).then(function(data) {
                    exchangeRates = data;
                    updateCurrencyInputs();
                    initializeCurrencySelector();
                    updateChart();
                }).catch(function(jqXHR, textStatus, errorThrown) {
                    console.error("Failed to fetch exchange rates:", textStatus, errorThrown);
                    alert("환율 정보를 가져오는 데 실패했습니다. 잠시 후 다시 시도해주세요.");
                }).finally(function() {
                    toggleLoading(false);
                });
            }

            function calculateExchangeRateChange(data) {
                if (!data || data.rates.length === 0) return [];

                const baseRate = data.rates[0];
                return data.rates.map(rate => {
                    // 변화율 = ((현재값 - 기준값) / 기준값) * 100
                    return ((rate - baseRate) / baseRate) * 100;
                });
            }

            init();

            function updateCurrencyInputs() {
                $('#currencyInputs').empty();
                selectedCurrencies.forEach(code => {
                    const exchangeRate = exchangeRates.find(exchangeRate => exchangeRate.currencyCode === code);
                    if (exchangeRate) {
                        $('#currencyInputs').append(`
                                <div class="input-group">
                                    <label for="${code}">금액</label>
                                    <input type="text"
                                           id="${code}"
                                           value="${formatNumber((1000 / exchangeRate.rateValue) * exchangeRate.unitAmount, exchangeRate.decimals)}"
                                           class="currency-input" />
                                    <button class="currency-btn">
                                        <span class="currency-flag">${exchangeRate.countryFlag}</span>
                                        <span class="currency-code">${exchangeRate.currencyCode}</span>
                                    </button>
                                </div>
                            `);
                    }
                });
                attachInputListeners();
                updateSelectedCount();
            }

            function updateCurrencyDialog() {
                $('.dialog-body').empty();
                exchangeRates.forEach(exchangeRate => {
                    $('.dialog-body').append(`
                            <label class="currency-item">
                                <input type="checkbox" value="${exchangeRate.currencyCode}" ${selectedCurrencies.includes(exchangeRate.currencyCode) ? 'checked' : ''} />
                                <div class="currency-info">
                                    <span>
                                        <span class="currency-flag">${exchangeRate.countryFlag}</span>
                                        <span class="currency-code">${exchangeRate.currencyCode}</span>
                                    </span>
                                    <span class="currency-name">${exchangeRate.countryName}</span>
                                </div>
                            </label>
                        `);
                });
            }

            function updateSelectedCount() {
                $('#selectedCount').text(selectedCurrencies.length);
            }

            function convertCurrency(amount, from, to) {
                if (from.currencyCode === "KRW") {
                    return amount * to.unitAmount / to.rateValue;
                }

                return ((amount * from.rateValue / from.unitAmount) / to.rateValue) * to.unitAmount;
            }

            function formatNumber(number, decimals) {
                return number.toLocaleString('en-US', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                });
            }

            // 이벤트 핸들러
            $('#selectCurrencies').on('click', function () {
                updateCurrencyDialog();
                $('#currencyDialog').css('display', 'flex');
            });

            $('#closeDialog').on('click', function () {
                $('#currencyDialog').hide();
            });

            $(document).on('click', function (event) {
                if ($(event.target).is('#currencyDialog')) {
                    $('#currencyDialog').hide();
                }
            });

            // 이벤트 핸들러
            $(document).on('click', '.currency-option', function() {
                const currencyCode = $(this).data('currency');

                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                    selectedChartCurrencies.delete(currencyCode);
                } else {
                    $(this).addClass('selected');
                    selectedChartCurrencies.add(currencyCode);
                }

                updateChart(getCurrentPeriod());
                StorageUtil.saveSettings(
                    selectedCurrencies,
                    selectedChartCurrencies,
                    getCurrentPeriod(),
                    $('#customDays').val()
                );
            });

            // 통화 선택 변경 이벤트에 저장 로직 추가
            $(document).on('change', '.dialog-body input[type="checkbox"]', function () {
                const currencyCode = $(this).val();
                if (this.checked) {
                    if (!selectedCurrencies.includes(currencyCode)) {
                        selectedCurrencies.push(currencyCode);
                    }
                } else {
                    selectedCurrencies = selectedCurrencies.filter(code => code !== currencyCode);
                }
                updateCurrencyInputs();
                StorageUtil.saveSettings(
                    selectedCurrencies,
                    selectedChartCurrencies,
                    getCurrentPeriod(),
                    $('#customDays').val()
                );
            });

            $(document).on('input', '.currency-input', function () {
                const fromCurrencyCode = $(this).attr('id');
                const inputValue = $(this).val().replace(/,/g, '');
                const amount = parseFloat(inputValue);

                if (!isNaN(amount) && amount >= 0) {
                    selectedCurrencies.forEach(toCurrencyCode => {
                        if (toCurrencyCode !== fromCurrencyCode) {
                            const to = exchangeRates.find(exchangeRate => exchangeRate.currencyCode === toCurrencyCode);
                            const from = exchangeRates.find(exchangeRate => exchangeRate.currencyCode === fromCurrencyCode);

                            console.log("init", to, from, fromCurrencyCode, toCurrencyCode);
                            if (to && from) {
                                const convertedAmount = convertCurrency(amount, from, to);
                                $(`#${toCurrencyCode.replace(/([!"#$%&'()*+,./:;<=>?@[\]^`{|}~])/g, '\\$1')}`).val(formatNumber(convertedAmount, to.decimals));
                            }
                        }
                    });
                }
            });

            // 차트 관련 상수
            const CHART_PERIODS = {
                WEEK: 7,
                MONTH: 30,
                HALF_YEAR: 180,
                YEAR: 365,
                ALL: 'all'
            };

            // 가짜 데이터 생성 함수
            function generateMockData(days, baseCurrency, targetCurrency) {
                const data = {
                    dates: [],
                    rates: []
                };

                // 기준 환율 설정 (USD 기준)
                const baseRates = {
                    USD: 1,
                    KRW: 1300,
                    JPY: 150,
                    CNY: 7.2,
                    EUR: 0.92,
                    GBP: 0.79,
                    CAD: 1.35,
                    AUD: 1.52,
                    SGD: 1.34,
                    INR: 84
                };

                // 변동폭 설정
                const volatility = {
                    USD: 0,
                    KRW: 5,
                    JPY: 0.5,
                    CNY: 0.02,
                    EUR: 0.005,
                    GBP: 0.005,
                    CAD: 0.01,
                    AUD: 0.01,
                    SGD: 0.01,
                    INR: 0.2
                };

                const today = new Date();
                const baseRate = baseRates[targetCurrency] / baseRates[baseCurrency];
                const maxVolatility = volatility[targetCurrency];

                for (let i = days - 1; i >= 0; i--) {
                    const date = new Date(today);
                    date.setDate(date.getDate() - i);
                    const formattedDate = date.toISOString().split('T')[0];
                    const trendVariation = Math.sin(i / 30) * maxVolatility * 0.5;
                    const randomVariation = (Math.random() - 0.5) * maxVolatility;
                    const rate = baseRate + trendVariation + randomVariation;

                    data.dates.push(formattedDate);
                    data.rates.push(parseFloat(rate.toFixed(4)));
                }

                return data;
            }

            // 차트 업데이트 함수 수정
            function updateChart(days = 7) {
                const ctx = document.getElementById('exchangeRateChart');
                const baseCurrency = 'USD';

                if (selectedChartCurrencies.size === 0) {
                    if (window.exchangeRateChart instanceof Chart) {
                        window.exchangeRateChart.destroy();
                    }
                    return;
                }

                const datasets = [];
                const colors = ['#00ff88', '#ff8800', '#ff00ff', '#00ffff', '#ffff00'];

                Array.from(selectedChartCurrencies).forEach((currencyCode, index) => {
                    const rawData = generateMockData(days, baseCurrency, currencyCode);
                    const changeRates = calculateExchangeRateChange(rawData);

                    datasets.push({
                        label: `${currencyCode} 변화율 (%)`,
                        data: changeRates,
                        borderColor: colors[index % colors.length],
                        backgroundColor: `${colors[index % colors.length]}22`,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: false
                    });
                });

                if (window.exchangeRateChart instanceof Chart) {
                    window.exchangeRateChart.destroy();
                }

                window.exchangeRateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: generateMockData(days, baseCurrency, Array.from(selectedChartCurrencies)[0]).dates,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    color: '#ffffff'
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff'
                                }
                            },
                            y: {
                                grid: {
                                    color: '#4a4a4a'
                                },
                                ticks: {
                                    color: '#ffffff',
                                    callback: function(value) {
                                        return value.toFixed(2) + '%';
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function getCurrentPeriod() {
                const selectedPeriodBtn = $('.period-btn.selected');
                if (selectedPeriodBtn.length > 0) {
                    return selectedPeriodBtn.data('period');
                }

                const customDays = parseInt($('#customDays').val());
                if (customDays >= 2 && customDays <= 365) {
                    return customDays;
                }

                return 7; // 기본값
            }

            // 이벤트 리스너 추가
            $('#pair1Currency, #pair2Currency').on('change', function () {
                updateChart(CHART_PERIODS.WEEK);
            });

            $('#pair1Checkbox, #pair2Checkbox').on('change', function () {
                updateChart(CHART_PERIODS.WEEK);
            });

            // 통화 선택 리스트 업데이트시 셀렉터도 업데이트하도록 수정
            const originalUpdateCurrencyInputs = updateCurrencyInputs;
            updateCurrencyInputs = function () {
                originalUpdateCurrencyInputs();
                initializeCurrencySelector();
            };

            // 기간 선택 버튼 이벤트 핸들러
            $(document).on('input', '#customDays', function () {
                const days = parseInt($(this).val());
                if (days >= 2 && days <= 365) {
                    $('.period-btn').removeClass('selected');
                    updateChart(days);
                    StorageUtil.saveSettings(
                        selectedCurrencies,
                        selectedChartCurrencies,
                        'custom',
                        days.toString()
                    );
                }
            });

            $('.period-btn').on('click', function () {
                const period = $(this).data('period');
                $('.period-btn').removeClass('selected');
                $(this).addClass('selected');
                $('#customDays').val('');
                updateChart(period);
                StorageUtil.saveSettings(
                    selectedCurrencies,
                    selectedChartCurrencies,
                    period.toString()
                );
            });

            // 초기 차트 표시
            if (typeof Chart !== 'undefined') {
                updateChart(CHART_PERIODS.WEEK);
            } else {
                console.error('Chart.js is not loaded!');
            }
        });
    </script>
</body>
</html>
